name: Build and Push (Testing)

on:
  push:
    branches: [ "testing" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/cpnext-hub/calendar-reg-main-api
  DEPLOY_REPO: CPNext-hub/deploy-calender-reg-kube

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build check
        run: go build ./...

      - name: Run tests
        run: go test ./...

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=testing
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger Testing Deployment Update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: ${{ env.DEPLOY_REPO }}
          event-type: update-testing-image
          client-payload: '{"image_tag": "testing"}'
